server:
    port: 8090
    servlet:
        context-path: /base

spring:
    profiles:
        active: dev
    jpa:
        hibernate:
            ddl-auto: update
        database: mysql
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    servlet:
        multipart:
            max-file-size: 200MB
            max-request-size: 200MB
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8


